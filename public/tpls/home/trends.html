<div trendsdom-action>
    <div id="todo-header">
        <ul id="tag-todo">
            <li id="tag-todoing">TODO</li>
            <li id="tag-todoed">已完成</li>
            <li id="tag-todo-add" ng-show="authorize">+</li>
        </ul>
    </div>
    <div id="timeline-header">
        <ul id="tag-timeline">
            <li id="tag-timeline-title">动态</li>
            <li id="tag-timeline-add" ng-show="authorize">+</li>
        </ul>
    </div>
    <div id="todo">
        <div id="add-todo-text">
            <textarea id="add-todo-textarea"></textarea>
            <div class="time-picker">
                <span>时间</span>
                <input id='dt' class='input'>
            </div>
            <div class="todo-edit-menu">
                <a class="todo-edit-cancel">
                    <i class="fa fa-times"></i>
                </a>
                <a class="todo-edit-undo">
                    <i class="fa fa-undo"></i>
                </a>
                <a class="todo-edit-send">
                    <i class="fa fa-check"></i>
                </a>
            </div>
        </div>
        <todo></todo>
    </div>
    <div id="timeline">
        <div id="timeline-add">
            <textarea id="timeline-add-textarea" ng-model='text'></textarea>
            <div class="time-picker"></div>
            <div class="timeline-edit-menu">
                <li class="timeline-emoji" id="timeline-emoji">
                    <a id="timeline-edit-emoji">
                        <i class="fa fa-smile-o"></i>
                    </a>
                </li>
                <a class="timeline-edit-img" ng-click="triggerImgInput()">
                    <i class="fa fa-picture-o"></i>
                </a>
                <input type="file" id="timeline-img-input" ng-file-select="uploadLocal($files)">
                <a class="timeline-edit-cancel">
                    <i class="fa fa-times"></i>
                </a>
                <a class="timeline-edit-undo">
                    <i class="fa fa-undo"></i>
                </a>
                <a class="timeline-edit-send" ng-click="submitFeed()">
                    <i class="fa fa-check"></i>
                </a>
            </div>
        </div>
        <div class="clearfix" id="trend-img-preview">
            <!--    <img src="http://file.bmob.cn/M01/40/BF/oYYBAFV25pGAOcYwAAGApiFtwp4418.jpg" class="trend-img-preview"> -->
            <div class="trend-img-preview-contanier" ng-repeat="item in imgs">
                <img ng-src={{item.src}} class="trend-img-preview">
                <div class="trend-img-preview-close" ng-click="imgClose(item.src)"></div>
            </div>
        </div>
        <feed ng-repeat="item in feeds" text={{item.text}} img-urls={{item.imgurls}} time={{item.time}}></feed>
    </div>
</div>
